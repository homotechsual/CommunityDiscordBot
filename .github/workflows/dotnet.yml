name: .NET CI/CD

on:
  push:
    branches: [ "master" ]   # run when pushing to master branch
  pull_request:
    branches: [ "master" ]   # run when there's a PR to master branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Get code from repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Install .NET SDK (example .NET 9, change version according to your project)
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # Restore packages
      - name: Restore dependencies
        run: dotnet restore src/DiscordBot

      # Build project
      - name: Build
        run: dotnet build src/DiscordBot --configuration Release --no-restore

      # Run tests (if there's a separate test project)
      # - name: Test
      #   run: dotnet test tests/DiscordBot.Tests --no-build --verbosity normal

      # Publish to artifacts directory
      - name: Publish
        run: dotnet publish src/DiscordBot -c Release -o artifacts/DiscordBot

      # Upload artifact to download from GitHub Actions
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DiscordBot
          path: artifacts/DiscordBot
